<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schulsanitäteralarmierung</title>
    <script src="/index.js"></script>
    <link rel="icon" type="image/png" href="/logo.png"/>
    <link rel="stylesheet" href="/index.css">
    <script type="module" src="/material.js"></script>
</head>
<body>
<div id="alarminfo">
    <md-circular-progress indeterminate four-color></md-circular-progress>
</div>
<md-list id="peopleList">
    <md-circular-progress indeterminate four-color></md-circular-progress>
</md-list>
<div id="pushContainer">
    <h2>Push-Nachricht senden</h2>
    <md-filled-select label="Gruppe" id="pushSelect">
    </md-filled-select>
    <md-filled-text-field class="singleLine" id="push" label="Push Nachricht senden">
        <md-outlined-icon-button id="pushSend" slot="trailing-icon">
            <md-icon>send</md-icon>
        </md-outlined-icon-button>
    </md-filled-text-field>
    <div id="pushSpinner">
        <md-circular-progress four-color style="width: 10vmin; height: 10vmin" indeterminate></md-circular-progress>
    </div>
</div>
<div class="mainContainer">
    <h1 id="title">Einsatz auslösen</h1>
    <md-filled-text-field class="singleLine" id="type" label="Stichwort"></md-filled-text-field>
    <div id="placeContainer">
        <md-filled-text-field class="singleLine" id="place" hasTrailingIcon label="Einsatzort *">
            <md-icon id="placeIcon" style="display: none" slot="trailing-icon">check</md-icon>
        </md-filled-text-field>
    <ul id="placeDropdown" tabindex="-1"></ul>
    </div>
    <md-filled-text-field type="textarea" id="description" label="Meldebild (Beschreibung)"></md-filled-text-field>
    <md-filled-text-field type="textarea" id="details" label="Details"></md-filled-text-field>
    <div style="margin: 1vh; display: flex; justify-content: center; align-items: center; max-width: 30vw">
        <md-switch id="notifyLeader"></md-switch>
        <label id="leaderLabel" style="margin-left: 0.5vw"></label>
    </div>
    <md-filled-button id="triggerAlarm" style="margin-top: 2vh;">Einsatz auslösen</md-filled-button>
</div>

<div class="overlay" id="overlay">
    <md-circular-progress four-color style="width: 25vmin; height: 25vmin" indeterminate></md-circular-progress>
</div>

</body>
</html>
